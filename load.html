<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Render GLB Files</title>

    <link rel="stylesheet" href="load.css" />

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div>
      <label for="baseRotation">Base Rotation:</label>
      <input id="baseRotation" type="range" min="-180" max="180" value="0" />
    </div>
    <div>
      <label for="lowerArmTilt">Lower Arm Tilt:</label>
      <input id="lowerArmTilt" type="range" min="-90" max="90" value="0" />
    </div>
    <div>
      <label for="upperArmTilt">Upper Arm Tilt:</label>
      <input id="upperArmTilt" type="range" min="-90" max="90" value="0" />
    </div>
    <div>
      <label for="headRotation">Head Rotation:</label>
      <input id="headRotation" type="range" min="-90" max="90" value="0" />
    </div>

    <script type="module" src="./load.js"></script>
    <!-- <script type="module" src="./try.js"></script> -->
  </body>
</html>
